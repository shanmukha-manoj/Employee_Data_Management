<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Data Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
    body {
        background-color: #2f3542;
    }
    </style>
</head>
<body>
    <div class="container">
        <div class="col-md-offset-3 col-md-12">
        <br><br>
            <h2 class="page-header text-info text-center">Employee Data Management</h2>
            <br><br>
            <div class="col-md-offset-3 col-md-12">
                {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category,message in messages %}
                        <div class="alert alert-{{category}}">{{message}}</div>
                    {% endfor %}
                {% endif %}
                {% endwith %}
                <table class="table table-bordered">
                <tr>
                    <td>
                        <center><a href="{{url_for('add_record')}}" class="btn btn-success">Add Employee</a></center>
                    </td>
                </tr>
                    <tr>
                    <td>
                        <center><a href="{{url_for('view_record')}}" class="btn btn-info">Show Employee</a></center>
                    </td>
                </tr>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
<script>
    $(document).ready(function(){
        $(".alert").hide(3000)
    });
</script>
