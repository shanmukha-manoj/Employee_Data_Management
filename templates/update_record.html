<html>
<head>
    <title>Update Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
    .center {
        margin: 0;
        position: absolute;
        top: 65%;
        left: 50%;
        -ms-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
    }
    body{
        background-color:#48dbfb;
    }
    
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-5 col-md-3"></div>
            <div class="col-8 col-md-6">
                <form method="POST" action="">
                <br><br>
                <h2 class="page-header text-primary text-center">Update Record</h2>
                <br><br>
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control" name="name" value="{{data['name']}}">
                </div>
                <div class="form-group">
                    <label>Address</label>
                    <textarea class="form-control" name="address">{{data['address']}}</textarea>
                </div>
                <div class="form-group">
                    <label>Contact</label>
                    <input type="text" class="form-control" name="contact" value="{{data['contact']}}">
                </div>
                <div class="form-group">
                    <label>Mail</label>
                    <input type="text" class="form-control" name="mail" value="{{data['mail']}}">
                </div>
                <div class="center">
                    <input type="submit" class="btn btn-success btn-block" value="Update">
                </div>
            </form>
            </div>
            <div class="col-5 col-md-3"></div>
        </div>
    </div>
</body>
</html>
<script>
    $("form").attr("autocomplete","off");
</script>
