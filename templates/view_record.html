<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Employees</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
    body{
        background-color: #7bed9f;
    }
    h2{
        position: absolute;
        left:50%;
        transform: translateX(-50%);
    }
    .center {
        margin: 0;
        position: absolute;
        top: 55%;
        left: 50%;
        -ms-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
    }
    </style>
</head>
<body>
    <br><br>    
    <h2>Employee Database</h2>
    <br><br>
    <div class="container">
      <div class="row">
        <div class="col-2 col-md-1"></div>
        <div class="col-14 col-md-10">
            <br><br>
            <table class="table table-bordered">
                <thead>
                    <tr>
                    <th>S.No</th>
                    <th>Name</th>
                    <th>Address</th>
                    <th>Contact</th>
                    <th>Mail</th>
                    <th>Update</th>
                    <th>Delete</th>
                </tr>
                </thead>
                <tbody>
                    {% for res in data %}
                        {% set i=loop.index %}
                    <tr>
                        <td>{{i}}</td>
                        <td>{{res["name"]}}</td>
                        <td>{{res["address"]}}</td>
                        <td>{{res["contact"]}}</td>
                        <td>{{res["mail"]}}</td>
                        <td style="text-align:center"><a href="{{url_for('update_record',id=res['pid'])}} " class="btn btn-primary">Update</a></td>
                        <td style="text-align:center"><a href="{{url_for('delete_record',id=res['pid'])}} " class="btn btn-danger">Delete</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <div>
                <a href="{{url_for('home')}}" class="btn btn-warning pull-right">Back to Home</a>
            </div>
        </div>
        <div class="col-2 col-md-1"></div>
      </div>
    </div>
</body>
</html>
